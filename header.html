<script>
    // Mobile Navigation Script
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');
    const mobileNavClose = document.getElementById('mobileNavClose');

    hamburger.addEventListener('click', () => {
        mobileNav.style.display = 'block';
        setTimeout(() => {
            mobileNav.classList.add('active');
            document.body.style.overflow = 'hidden';
        }, 10);
    });

    mobileNavClose.addEventListener('click', () => {
        mobileNav.classList.remove('active');
        setTimeout(() => {
            mobileNav.style.display = 'none';
            document.body.style.overflow = '';
        }, 400);
    });

    const links = document.querySelectorAll('#mobileNav a');
    links.forEach(link => {
        link.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            setTimeout(() => {
                mobileNav.style.display = 'none';
                document.body.style.overflow = '';
            }, 400);
        });
    });
</script>


<script>
function initializeHeaderNavScripts() {
    const allNavLinks = document.querySelectorAll(
        '#navLinks a[href], ' +
        '#mobileNav a[href]'
    );

    allNavLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            const href = this.getAttribute('href');
            const currentPath = window.location.pathname.split('/').pop();
            
            const linkFilePart = href.split('#')[0].split('?')[0].split('/').pop();
            
            const urlParams = new URLSearchParams(href.split('?')[1] || '');

            const isLinkToHomePageSection = (linkFilePart === 'index.html' || linkFilePart === '') && urlParams.has('scrollTo');

            const isCurrentlyOnHomePage = (currentPath === 'index.html' || currentPath === '');

            const isDirectHashLink = href.startsWith('#');

            // --- Scenario 1: On the homepage, clicking a link to an index.html section (e.g., ?scrollTo=X) ---
            if (isCurrentlyOnHomePage && isLinkToHomePageSection) {
                event.preventDefault();

                const targetId = urlParams.get('scrollTo');
                if (targetId) {
                    document.getElementById(targetId)?.scrollIntoView({ behavior: 'smooth' });
                    
                    if (window.location.search.includes('?scrollTo=')) {
                           window.history.replaceState(null, '', window.location.pathname);
                    }
                }
            }
            // --- Scenario 2: On the homepage, clicking a direct hash link (if any exist in your header) ---
            else if (isCurrentlyOnHomePage && isDirectHashLink) {
                event.preventDefault();
                const targetId = href.split('#').pop();
                document.getElementById(targetId)?.scrollIntoView({ behavior: 'smooth' });
            }
            // --- Scenario 3: NOT on the homepage, clicking a link to an index.html section (e.g., ?scrollTo=X) ---
            else if (!isCurrentlyOnHomePage && isLinkToHomePageSection) {
                event.preventDefault();

                const scrollToId = urlParams.get('scrollTo');
                if (scrollToId) {
                    sessionStorage.setItem('scrollToTarget', scrollToId);
                    window.location.href = 'index';
                } else {
                    window.location.href = 'index';
                }
            }
            // --- Scenario 4: Any other type of link (e.g., to blog.html, external links) ---
            else {
                // Let the browser handle these links normally
            }
        });
    });
}

// Ensure the script runs when the DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeHeaderNavScripts);
} else {
    initializeHeaderNavScripts();
}
</script>
